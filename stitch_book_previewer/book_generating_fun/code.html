<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Story Generation Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6af425",
                        "background-light": "#f6f8f5",
                        "background-dark": "#162210",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="relative flex min-h-screen w-full flex-col items-center justify-between p-4 overflow-hidden group/design-root bg-blue-100 dark:bg-slate-900">
<!-- Mute Button -->
<div class="absolute top-4 right-4 sm:top-6 sm:right-6">
<button class="flex h-12 w-12 items-center justify-center rounded-full bg-white/30 dark:bg-black/30 backdrop-blur-sm text-gray-700 dark:text-gray-300 transition-colors hover:bg-white/50 dark:hover:bg-black/50">
<span class="material-symbols-outlined text-2xl">volume_up</span>
</button>
</div>
<!-- Headline -->
<div class="w-full max-w-md text-center mt-12 sm:mt-16">
<h2 class="text-[#1e3a8a] dark:text-blue-200 tracking-light text-3xl sm:text-4xl font-bold leading-tight font-display">Mixing the magic...</h2>
</div>
<!-- Interactive Animation Canvas -->
<div class="relative flex-grow w-full max-w-sm flex items-end justify-center mt-8 mb-4">
<!-- Background Image (The Tree) - This is a placeholder for the tree itself -->
<div class="absolute inset-0">
<img class="w-full h-full object-contain object-bottom opacity-20 dark:opacity-10" data-alt="A large, whimsical tree with many branches, representing the story structure." src="https://lh3.googleusercontent.com/aida-public/AB6AXuBPefRPga_iFGmdwrUpNGUlM1IPtgS7kKBTI26TfUUe0LtS6CZfjsGWd4y0sxinCV4ilV4gHi0qUTNKyE8CB-UlCw3RI1Y92E0Ya8PfnHioyuQvZRYNK8DAO1PSTGH6Pcw680UGFKVervahwP2P277pERJuscfKe98q6ku9t5UegC8xcK-ovZEC2kk4GUiQz1lOZyaELz-TSKho6F9RynfVZNSAEBtr-YNeL3D_8CIKHV8BA4xWc2T1Lt03Yd5Wlbc53U9B1mz3TQ"/>
</div>
<!-- Integrated Progress Bar (Flowers blooming up the tree) -->
<div class="absolute bottom-0 left-1/2 -translate-x-1/2 w-full h-full">
<!-- Progress at 75% -->
<div class="absolute w-16 h-16 bottom-[75%] left-[60%] -translate-x-1/2">
<span class="material-symbols-outlined text-5xl text-pink-400 dark:text-pink-500 drop-shadow-lg" style="transform: rotate(15deg);">filter_vintage</span>
</div>
<div class="absolute w-12 h-12 bottom-[60%] right-[65%]">
<span class="material-symbols-outlined text-4xl text-purple-400 dark:text-purple-500 drop-shadow-lg" style="transform: rotate(-25deg);">local_florist</span>
</div>
<div class="absolute w-14 h-14 bottom-[40%] left-[70%] -translate-x-1/2">
<span class="material-symbols-outlined text-5xl text-pink-400 dark:text-pink-500 drop-shadow-lg" style="transform: rotate(-10deg);">filter_vintage</span>
</div>
<div class="absolute w-16 h-16 bottom-[25%] right-[75%]">
<span class="material-symbols-outlined text-4xl text-purple-400 dark:text-purple-500 drop-shadow-lg" style="transform: rotate(20deg);">local_florist</span>
</div>
<div class="absolute w-12 h-12 bottom-[8%] left-[60%] -translate-x-1/2">
<span class="material-symbols-outlined text-5xl text-pink-400 dark:text-pink-500 drop-shadow-lg" style="transform: rotate(5deg);">filter_vintage</span>
</div>
</div>
<!-- Animated Character (Squirrel) -->
<div class="absolute bottom-[75%] left-[50%] -translate-x-1/2 mb-4">
<div class="relative w-20 h-20">
<img class="w-full h-full object-contain drop-shadow-lg" data-alt="A cute, cartoon squirrel climbing the tree." src="https://lh3.googleusercontent.com/aida-public/AB6AXuBoUqt16DwM9LYqi669g9_oh0m5Km4_2DFQYbMninxdLX082Byou8X88oRzWJM16gEeZbRc0rTbeaCR6YZy0m7sE5RWt-ELkWy71T2R2avxHZXx07z4JtOLiHMEWB9a0MYDyoV-p37_ovATNJsmVh2bPrYAzp2SvgBN8Bhm_KJdjsmOnzM_isoTmQCoorxfg5gunjOyoZy_YGds639lxfjYLpFPWEJkZxF9KKzfR7qssC91wIST0FtHCtzrSk4WV57YfUuKbfasMg"/>
</div>
</div>
<!-- Interactive Elements (Stars/Acorns) -->
<div class="absolute w-full h-full">
<div class="absolute top-[20%] left-[15%]">
<span class="material-symbols-outlined text-3xl text-yellow-400 dark:text-yellow-300 cursor-pointer drop-shadow-md">star</span>
</div>
<div class="absolute top-[45%] right-[10%]">
<span class="material-symbols-outlined text-4xl text-yellow-400 dark:text-yellow-300 cursor-pointer drop-shadow-md">star</span>
</div>
<div class="absolute top-[60%] left-[25%]">
<span class="material-symbols-outlined text-2xl text-yellow-400 dark:text-yellow-300 cursor-pointer drop-shadow-md">star</span>
</div>
<div class="absolute top-[70%] right-[30%]">
<img class="w-8 h-8 object-contain cursor-pointer drop-shadow-md" data-alt="A cartoon acorn." src="https://lh3.googleusercontent.com/aida-public/AB6AXuAG8ecgotLt6e9HH7Lwt08R46LEEJCe3Im1Xr0_2R77szCoSmFRKO0HVMcTu5iiDhdRhVTLcPhKwfifk_mNWM95frW2wX78QLVSksPyqBPdy9IRSIQqf-YVgvaYzTRNosHZBKKrIxyp89OiU_UCDE8nLSn2HKJqIAPnR291C2Dj-f-slxRAwjMBzyg9rtueFhMpMI70uCn9zaN3h-St-cDpAE6lTOVGEXrzpzRB2v2xQgVh92TtcfhXLrstHYUMqTH4gOlx9EDFKg"/>
</div>
</div>
</div>
<!-- Progress Bar and Loading Message -->
<div class="w-full max-w-md p-4 bg-white/30 dark:bg-black/30 backdrop-blur-sm rounded-lg shadow-lg mb-8 sm:mb-12">
<div class="flex flex-col gap-3">
<div class="flex gap-6 justify-between">
<p class="text-[#1e3a8a] dark:text-blue-200 text-base font-medium leading-normal">Stirring up your story...</p>
</div>
<!-- Using the theme's primary color for the progress bar -->
<div class="rounded-full bg-primary/20 dark:bg-primary/30">
<div class="h-2 rounded-full bg-primary" style="width: 75%;"></div>
</div>
</div>
</div>
</div>
</body></html>
